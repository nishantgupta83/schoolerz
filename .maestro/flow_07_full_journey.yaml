# Flow 7: Full User Journey
# Complete end-to-end test of all major features

appId: com.schoolerz

---

- launchApp:
    clearState: true

# Wait for app to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

# === PIN SETUP (try numeric keypad) ===
- tapOn:
    text: "1"
    optional: true
- tapOn:
    text: "2"
    optional: true
- tapOn:
    text: "3"
    optional: true
- tapOn:
    text: "4"
    optional: true

# Wait briefly
- extendedWaitUntil:
    visible: ".*"
    timeout: 2000

# Confirm PIN
- tapOn:
    text: "1"
    optional: true
- tapOn:
    text: "2"
    optional: true
- tapOn:
    text: "3"
    optional: true
- tapOn:
    text: "4"
    optional: true

# Wait for main screen
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

# === SCROLL FEED ===
- swipe:
    start: 50%, 70%
    end: 50%, 30%

- swipe:
    start: 50%, 30%
    end: 50%, 70%

# === NAVIGATE TO PROFILE TAB ===
- tapOn:
    text: "Profile"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 2000

# === NAVIGATE TO SETTINGS TAB ===
- tapOn:
    text: "Settings"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 2000

# === BACK TO FEED ===
- tapOn:
    text: "Feed"
    optional: true

- takeScreenshot: final_state
